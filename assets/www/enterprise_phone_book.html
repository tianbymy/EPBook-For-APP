  <script type="text/javascript">
    /*初始化user*/

    $(function(){
	email = localStorage.getItem('email');
	get_servers({
	    url: get_root_organ_path,
	    data: {"email": email},
	    callback: function(data){
		if(data==null){
		    $("#data-list").html("<span style='color:red'>尊敬的用户您好，您暂时尚未加入任何企业，您需要先申请加入企业才能查看详细。</span>")
		}else{
		    $("#body h2").html(data.name)
		    list_children("#body #data-list",data.id)
		}
		}
	    })

    })

    function get_users(dom,organ_id){
	$.ajax({
	    type: "GET",
	    url: get_users_path,
	    data: {"organ_id": organ_id},
	    dataType: "jsonp",
	    jsonp: "callback",
	    success: function(result){
		html = create_user_html(result);
		dom.next("div").html(html);
	    }
	})
    }
    function create_user_html(result){
	html="";
	html+="<div>用户数：<span class='ui-li-count'>"+result.length+"</span></div>"
	html+="<ol>";
	for(i in result){
	    html+="<li><a href='tel:"+result[i].phone+"'>"+result[i].name+":"+result[i].phone+"</a></li>"
	}
	html+="</ol>"
	return html;
    }
    function list_children(dom,organ_id){
	get_servers({
	    url: get_childs_organ_path,
	    data: {"organ_id": organ_id},
	    callback: function(result){
		html="";
		html+="<div data-role='list-divider'>部门总数<span class='ui-li-count'>"+result.length+"</span></div>";
		for (i in result){
		    html+="<div data-role='collapsible' data-theme='c' data-content-theme='c'>";
		    if (result[i].child.length==0){
			html+= "<h3  onclick='get_users($(this),"+result[i].id+")'>"+result[i].name+"</h3>";
		    }else{
			html+="<h3>"+result[i].name+"</h3>"
		    }
		    html+="<p></p>";
		    html+="</div>";
		}
		html+="</div>";
	    $(dom).append(html).listview('refresh');
	    }
	})
    }
    function create_organ_html(result){
	html="";
	html+='<div data-role="collapsible" data-theme="c" data-content-theme="c">'
	for (i in result){
	    html+="<div data-role='collapsible'>";
	    if (result[i].child.length==0){
		html+= "<h3  onclick='get_users($(this),"+result[i].id+")'>"+result[i].name+"</h3>";
		html+="<p></p>";
	    }else{

		html+=create_organ_html(result[i].child[a]);
		}
		html+="<h3>"+result[i].name+"</h3>"
		html+="<p></p>"
	    }

	    html+="</div>";
	html+="";
	return html;
    }

  </script>
