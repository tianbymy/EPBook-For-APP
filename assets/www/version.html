    <!-- stylesheet lib begin -->

    <link href="css/jqm-icon-pack-fa.css" rel="stylesheet" type="text/css" />

  <body>
    <script>
      $(function(){
      get_servers({
      url: get_version_path,
      callback: function(data){
      var html="";
      html+="<ul>"
        html+="<li>"+data.version.number+"</li>";
        html+="<li>下载地址："+data.version.download+"</li>";
        html+="<li>功能包括："+data.version.description+"</li>";
        html+="</ul>"
      $("#content").html(html)
      }
      })
      })
    </script>
    <div data-role="page" id="body">
      <div data-role="header" data-theme="a">
	<h1>企业通讯录 版本</h1>
      </div>

      <div id="content" data-role="content"></div>
      <div data-role="footer" data-position="fixed">

      </div>
