  <script type="text/javascript">
    /*初始化user*/

    $(function(){
	organ_id = localStorage.getItem('organ_id');
	if(organ_id==null){
	    $("#data-list").html("<span style='color:red'>尊敬的用户您好，您暂时尚未加入任何企业，您需要先申请加入企业才能查看详细。</span>")
	}else{
	    get_servers({
		url: get_root_organ_path,
		data: {"organ_id": organ_id},
		callback: function(data){
		    $("#body h2").html(data.name)
		    list_children("#body #data-list",data.id)
		}
	    })
	}
    })

    function get_children(organ_id){

    }
    function get_users(organ_id){
	get_servers({
	    url: get_users_path,
	    data: {"organ_id": organ_id},
	    callback: function(result){
		html="";
		html+="<div>用户数：<span class='ui-li-count'>"+result.length+"</span></div>"
		html+=create_user_html(result);
		return html;
	    }
	})
    }
    function create_user_html(result){
	html="<ol>";
	for(i in result){
	    html+="<li></li>"
	}
	html+="</ol>"
	return html;
    }
    function list_children(dom,organ_id){
	get_servers({
	    url: get_childs_organ_path,
	    data: {"organ_id": organ_id},
	    callback: function(result){
		html="";
		html+="<div>部门总数<span class='ui-li-count'>"+result.length+"</span></div>"
		html+=create_organ_html(result);
		$(dom).append(html)
	    }
	})
    }
    function create_organ_html(result){
	html="";
	html+="<ol>";
	for (i in result){
	    html+="<li>";
	    html+=result[i].name
	    if (result[i].child.length==0){
		html+="<b>用户数：</b>"
		html+= get_users(result[i].id)
	    }else{
		html+="<b>下级部门数："+result[i].child.length+"</b>"
		html+=create_organ_html(result[i].child);
	    }

	    html+="</li>";
	}
	html+="</ol>";
	return html;
    }
  </script>
</html>
